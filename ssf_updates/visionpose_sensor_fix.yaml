scale_init: 1
fixed_scale: false
fixed_bias: false
fixed_calib: false

# for visensor imu
# noise_acc: 0.01
# noise_accbias: 0.0002
# noise_gyr: 0.005
# noise_gyrbias: 4.0e-06

noise_acc: 0.083
noise_accbias: 0.0083
noise_gyr: 0.0013
