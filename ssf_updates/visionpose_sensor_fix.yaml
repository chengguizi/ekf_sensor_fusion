scale_init: 1.0
fixed_scale: false
fixed_bias: false
fixed_calib: false

# for visensor imu
# noise_acc: 0.01
# noise_accbias: 0.0002
# noise_gyr: 0.005
# noise_gyrbias: 4.0e-06

noise_acc: 0.01
noise_accbias: 0.0002
noise_gyr: 0.005
noise_gyrbias: 4.0e-06

noise_scale: 1.0e-6
noise_qwv: 0.0
noise_qci: 0.0001
noise_pic: 0.0001
delay: 0.00

# for visensor measurement
# meas_noise1: 0.1
# meas_noise2: 0.17

#data_playback: true

# initialization of camera w.r.t. IMU
init/q_ci/w: 0
init/q_ci/x: 0
init/q_ci/y: 1 # y points to the ground, x points to the left, z points back
init/q_ci/z: 0

init/p_ci/x: 0.045  
init/p_ci/y: -0.035
init/p_ci/z: 0.005

# initializaton of world w.r.t. vision
init/q_wv/w: 1.0
init/q_wv/x: 0.0
init/q_wv/y: 0.0
init/q_wv/z: 0.0

use_fixed_covariance: false
measurement_world_sensor: true  # selects if sensor measures its position w.r.t. world (true, e.g. Vicon) or the position of the world coordinate system w.r.t. the sensor (false, e.g. ethzasl_ptam)