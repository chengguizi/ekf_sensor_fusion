velocity_measurement: true # velocity instead of delta pose change
use_fixed_covariance: false # for measurement
pose_of_camera_not_imu: false # for ekf output

use_imu_internal_q: true
sigma_distance_scale: 10.0

max_state_measurement_variance_ratio: 1000

scale_init: 1.0
fixed_scale: false
fixed_bias: false
fixed_calib: false

# for visensor imu
# noise_acc: 0.01
# noise_accbias: 0.0002
# noise_gyr: 0.005
# noise_gyrbias: 4.0e-06

noise_acc: 0.1
noise_accbias: 0.008
noise_gyr: 0.005
noise_gyrbias:  0.001

noise_scale: 0.0
noise_qwv: 0.0
noise_qci: 0.005
noise_pic: 0.008
delay: 0

# for visensor measurement
meas_noise1: 0.05
meas_noise2: 0.01

# initialization of camera w.r.t. IMU
init/q_ci/w: 0.999983
init/q_ci/x: -0.00549488 
init/q_ci/y: -0.00169963 
init/q_ci/z: 0.000197843

init/p_ci/x: 0.046
init/p_ci/y: 0.0
init/p_ci/z: 0.05

# R_sw
# Visensor uses NWU, EKF uses ENU
# 0 , 1 , 0,
# -1 , 0 , 0,
# 0 , 0 , 1;

init/q_sw/w: 1
init/q_sw/x: 0.0
init/q_sw/y: 0.0
init/q_sw/z: 0.0

