velocity_measurement: true # velocity instead of delta pose change
pose_of_camera_not_imu: false # for ekf output
use_fixed_covariance: false

max_state_measurement_variance_ratio: 1000

scale_init: 1.0
fixed_scale: true
fixed_bias: false
fixed_calib: true

# for visensor imu
# noise_acc: 0.01
# noise_accbias: 0.0002
# noise_gyr: 0.005
# noise_gyrbias: 4.0e-06

# noise_acc: 0.2
# noise_accbias: 0.002
# noise_gyr: 0.005
# noise_gyrbias:  1.0e-5

noise_acc: 0.5
noise_accbias: 0.005
noise_gyr: 0.005
noise_gyrbias:  0.00005

noise_scale: 0.0
noise_qwv: 0.0
noise_qci: 0.0
noise_pic: 0.0
delay: -0.03

# for visensor measurement
meas_noise1: 0.00000001
meas_noise2: 0.01 #0.08

#data_playback: true

# initialization of camera w.r.t. IMU
init/q_ci/w: 0
init/q_ci/x: 0
init/q_ci/y: 0.7071067812 # y points to the ground, x points to the left, z points back
init/q_ci/z: 0.7071067812

# -1     0     0
#  0     0     1
#  0     1     0


init/p_ci/x: 0.035  
init/p_ci/y: 0.05
init/p_ci/z: 0


# R_sw
# Arena Glass uses NED, EKF uses ENU
# 0 , 1 , 0,
# 1 , 0 , 0,
# 0 , 0 , -1;

init/q_sw/w: 0.0
init/q_sw/x: 0.7071068
init/q_sw/y: 0.7071068
init/q_sw/z: 0.0

